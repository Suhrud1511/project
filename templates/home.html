<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .input-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California Housing Price Prediction</title>
</head>

<body>
  <div class="container">
      <h1>California Housing Price Prediction</h1>
      <form action="/predict" method="POST">
          <label for="input1">Feature 1:</label>
          <input type="text" id="input1" name="input1" required><br>

          <label for="input2">Feature 2:</label>
          <input type="text" id="input2" name="input2" required><br>

          <!-- Add more input fields as needed -->

          <label for="model">Select Model:</label>
          <select id="model" name="model" required>
              <option value="linear">Linear Regression</option>

<body>
  <div class="container">
    <h1>California House Price Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="longitude" placeholder="longitude" class="input-box" required><br>
      <input type="text" name="latitude" placeholder="latitude" class="input-box" required><br>
      <input type="text" name="House_med_age" placeholder="House_med_age" class="input-box" required><br>
      <input type="text" name="total_rooms" placeholder="total_rooms" class="input-box" required><br>
      <input type="text" name="total_bedrooms" placeholder="total_bedrooms" class="input-box" required><br>
      <input type="text" name="population" placeholder="population" class="input-box" required><br>
      <input type="text" name="households" placeholder="households" class="input-box" required><br>
      <input type="text" name="median_income" placeholder="median_income" class="input-box" required><br>

      <button type="submit" class="btn-primary">Predict</button>
    </form>

    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
